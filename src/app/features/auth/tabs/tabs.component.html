<div class="tabs">
  <input
    type="radio"
    id="login"
    name="tab"
    [checked]="activeTab() === 'login'"
    (change)="onTabChange('login')"
  />
  <label for="login">Login</label>

  <input
    type="radio"
    id="register"
    name="tab"
    [checked]="activeTab() === 'register'"
    (change)="onTabChange('register')"
  />
  <label for="register">Register</label>

  <div class="indicator"></div>
</div>
