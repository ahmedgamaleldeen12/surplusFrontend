<header class="header">
  <div class="logo">
    <img src="assets/images/Nubiq-Logo.svg" alt="Nubiq" />
  </div>
</header>

<div class="card flex justify-center">
  <p-breadcrumb class="max-w-full" [model]="items" [home]="home" />
</div>

<div class="profile-container">
  <div class="profile-header">
    <div class="profile-info">
      <img
        [src]="profileImageUrl"
        alt="Profile"
        class="profile-avatar"
      />
      <div>
        <div class="profile-name">{{ profile.firstName }}</div>
        <div class="profile-email">{{ profile.email }}</div>
      </div>
    </div>
    <div>
      <input type="file" (change)="onImageSelected($event)" />
      <button class="edit-button" (click)="uploadImage()">Upload</button>
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <label>First Name</label>
      <input type="text" [value]="profile.firstName" placeholder="Your First Name" />
    </div>

    <div class="input-group">
      <label>Email</label>
      <input type="text" [value]="profile.email" placeholder="Your Email" />
    </div>

    <div class="input-group">
      <label>Address</label>
      <input type="text" [value]="profile.address?.street || ''" placeholder="Your Address" />
    </div>
  </div>
</div>

<app-footer></app-footer>
