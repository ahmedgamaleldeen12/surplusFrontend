<header class="header">
  <div class="logo">
    <img src="assets/images/Nubiq-Logo.svg" alt="Nubiq" />
  </div>
</header>

<div class="card flex justify-center">
  <p-breadcrumb class="max-w-full" [model]="items" [home]="home" />
</div>
<div class="profile-container">
  <div class="profile-header">
    <div class="profile-info">
      <div class="profile-info" (click)="fileInput.click()">
        <img
          [src]="
            profile.profileImage
              ? profile.profileImage
              : './assets/images/tempProfileImage.svg'
          "
          alt="Profile"
          class="profile-avatar"
        />

        <input
          type="file"
          accept="image/*"
          (change)="onImageSelected($event)"
          #fileInput
          hidden
        />

      </div>

      <div>
        <div class="profile-name">{{ profile.firstName }}</div>
        <div class="profile-email">{{ profile.email }}</div>
      </div>
    </div>
    <button class="edit-button" (click)="updateProfile()">Edit</button>
  </div>

  <div class="form-group">
    <div class="input-group">
      <label>First Name</label>
      <input type="text" placeholder="Your First Name" [(ngModel)]="profile.firstName" />
    </div>

    <div class="input-group">
      <label>Phone Number</label>
      <input type="number" placeholder="Your Phone Number"   [(ngModel)]="profile.phoneNumber"/>
    </div>
    <div class="input-group">
      <label>Address Name</label>
      <input type="text" placeholder="Your Address Name"  [(ngModel)]="Address.firstName" />
    </div>
    <div class="input-group">
      <label>Country</label>
      <input type="text" placeholder="Your Country"  [(ngModel)]="Address.country" />
    </div>
    <div class="input-group">
      <label>City</label>
      <input type="text" placeholder="Your City"  [(ngModel)]="Address.city" />
    </div>
    <div class="input-group">
      <label>Street</label>
      <input type="text" placeholder="Your Street"  [(ngModel)]="Address.street" />
    </div>

    <!-- <div class="form-group">

        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div> -->
  </div>
</div>
